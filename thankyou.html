<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Canon</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div
        class="relative w-full h-[calc(100vh-100px)] bg-cover bg-top"
        style="background-image: url('./public/images/bg.png')"
    >
        <!-- Centered Box -->
        <div class="absolute inset-0 flex items-center justify-center z-10">
            <div class="bg-white p-8 md:p-10 rounded-lg shadow-xl text-center max-w-md md:max-w-[380px] lg:max-w-[440px] xl:max-w-[500px] xl:max-w-[650px] mx-4">
                <div class="mb-6">
                    <img
                        src="./public/images/tick.png"
                        alt="Success Tick"
                        class="w-8 h-8 md:w-10 md:h-10 lg:w-16 lg:h-16 xl:w-20 xl:h-20 2xl:w-25 2xl:h-25 mx-auto mb-4"
                    />
                </div>
                <h1 class="text-[24px] lg:text-[28px] xl:text-[32px] 2xl:text-[40px] font-semibold text-[#333333] mb-2">
                    Thank You for your enquiry
                </h1>
                <p class="text-[#333333] text-[16px] lg:text-[18px] xl:text-[20px] 2xl:text-[22px]">
                    Our team will get in touch with you soon.
                </p>
            </div>
        </div>
    </div>
